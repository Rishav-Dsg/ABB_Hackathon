<div class="card">
  <h3>Step 1 of 4 — Upload Dataset</h3>
  <input type="file" (change)="onFileSelected($event)" accept=".csv" />
  <button (click)="upload()" [disabled]="!file || uploading">Upload</button>
</div>

<div *ngIf="metadata" class="card">
  <h4>File summary</h4>
  <p>File: {{metadata.fileName}}</p>
  <p>Records: {{metadata.totalRecords}}</p>
  <p>Columns: {{metadata.totalColumns}}</p>
  <p>Pass Rate: {{metadata.passRate}}%</p>
  <p>Range: {{metadata.firstTimestamp}} to {{metadata.lastTimestamp}}</p>
  <button routerLink="/dates">Next →</button>
</div>
